upstream tic {
    server tictactoe:8000;
}

server {
    listen 80;
    client_max_body_size 10M;

    location / {
        proxy_pass http://tic;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        root /home/app;
    }
}
